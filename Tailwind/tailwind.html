<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-image: url('img/img2.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto mt-10 bg-gray-300 p-8 rounded-xl shadow-lg border  " style="background-image: url(img/lone-tree.jpg);">
        <h2 class="text-2xl font-bold text-yellow-800 mb-6">Contact Us</h2>
        <form >
          <label class="block mb-2 text-sm font-medium text-gray-700 ">Name</label>
          <input type="text" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-orange-300 hover:bg-orange-400" placeholder="John Doe">
          
          <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-orange-300 hover:bg-orange-400" placeholder="john@example.com">
          
          <label class="block mb-2 text-sm font-medium text-gray-700">Message</label>
          <textarea class="w-full p-2 mb-4 border rounded-md h-24 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-orange-300 hover:bg-orange-400"></textarea>
          
          <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Submit</button>
        </form>
      </div>

</body>
</html>
